<section>
  <div class="image-block">
    @if (photoData$ | async; as photoData) {
    <img
      class="object-cover"
      [src]="photoData.urls.regular"
      alt="{{ photoData.alt_description }}"
    />
    } @else {
    <div class="loading-image"></div>
    }

    <a routerLink="/home-list">
      <button class="button" type="button">View all available homes</button>
    </a>
  </div>
</section>
